{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h1>{{ post.title }}</h1>
    <p class="mt-3">{{ post.content }}</p>
    <p class="text-muted"><small>By {{ post.author }} on {{ post.created_at|date:"M d, Y" }}</small></p>

    {% if user == post.author %}
    <a class="btn btn-warning btn-sm" href="{% url 'edit_post' post.id %}">✏ Edit</a>
    <a class="btn btn-danger btn-sm" href="{% url 'delete_post' post.id %}">🗑 Delete</a>
    {% endif %}

    <a href="/" class="btn btn-secondary btn-sm ms-2">⬅ Back</a>
</div>
{% endblock %}
