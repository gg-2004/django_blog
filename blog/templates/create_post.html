{% extends 'base.html' %}
{% block title %}New Post{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 mx-auto" style="max-width: 700px;">
    <h2 class="mb-3">Create New Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Publish</button>
    </form>
</div>
{% endblock %}
