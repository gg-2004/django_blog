{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 mx-auto text-center" style="max-width: 500px;">
    <h2 class="mb-3 text-danger">Delete Post</h2>
    <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
